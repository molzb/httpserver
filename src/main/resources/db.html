<!DOCTYPE html>
<html lang="en">
<head>
	<title>SQL Frontend</title>
	<link   rel="stylesheet"    href="db.css" type="text/css">

	<script src="db.js"></script>
</head>
<body>
	<div id="container">
		<header id="header">
			<h1>SQL Frontend<img src="ing.png" alt="ING"></h1>
			SQL: 
			<input  id="txtSql" type="text"   onkeyup="keyupSql(event)" placeholder="e.g. SELECT * FROM APPL_LOG" />
			<button id="btnSql" type="button" onclick="execSql($('#txtSql').value)">Go!</button>
			<span   id="loading" class="hidden"></span>
		</header>
		<div id="sqlResult">
			<div id="noResults" class="hidden">No results</div>
			<div id="txtError"></div>
			<div id="result"></div>
			<div id="resultCount"></div>
		</div>
	</div>
</body>
</html>
